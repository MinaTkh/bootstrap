<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <h1 class="text-center text-uppercase fw-light">Breakfast recipe</h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="text-bg-primary p-3 text-center">
                    <h2>Green Smoothie</h2>
                    <h3>Ingredients</h3>
                    <ul class="list-group">
                        <li class="list-group-item fw-light">1 cup spinach</li> 
                        <li class="list-group-item fw-light">1 cup water</li>
                        <li class="list-group-item fw-light">½ cup pineapple frozen</li> 
                        <li class="list-group-item fw-light">½ cup mango frozen</li>
                        <li class="list-group-item fw-light">1 banana</li>
                    </ul>
                    <p>Mix all ingredients together in a blender.</p>
                    <button class="btn btn-info">Buy ingredients!</button>
                </div>
            </div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
